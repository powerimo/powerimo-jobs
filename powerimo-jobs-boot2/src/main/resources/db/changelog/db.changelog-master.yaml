databaseChangeLog:
  - changeSet:
      author: powerimo
      comment: Powerimo Jobs create database
      id: PowerimoJob.v0.3.001
      changes:
        - createTable:
            tableName: powerimo_job
            columns:
              - column:
                  name: id
                  type: varchar(64)
              - column:
                  name: code
                  type: varchar(64)
              - column:
                  name: title
                  type: varchar(256)
              - column:
                  name: status
                  type: varchar(64)
              - column:
                  name: started_at
                  type: timestamp
              - column:
                  name: completed_at
                  type: timestamp
              - column:
                  name: result
                  type: varchar(64)
              - column:
                  name: result_message
                  type: text
              - column:
                  name: job_parameters
                  type: text
              - column:
                  name: job_parameters_class
                  type: text
        - createTable:
            tableName: powerimo_job_step
            columns:
              - column:
                  name: id
                  type: varchar(64)
              - column:
                  name: job_id
                  type: varchar(64)
              - column:
                  name: step_order
                  type: int
              - column:
                  name: code
                  type: varchar(64)
              - column:
                  name: status
                  type: varchar(64)
              - column:
                  name: started_at
                  type: timestamp
              - column:
                  name: completed_at
                  type: timestamp
              - column:
                  name: result
                  type: varchar(64)
              - column:
                  name: result_message
                  type: text
              - column:
                  name: count_total
                  type: int
              - column:
                  name: count_error
                  type: int
